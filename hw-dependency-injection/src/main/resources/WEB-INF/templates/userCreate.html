<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create user</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" th:action="@{/user/save}" th:method="post" action="userCreate.html">
    <h1>Person Info:</h1>

    <div class="row">
        <label for="holder-input-name">Name:</label>
        <input id="holder-input-name" name="name" type="text" th:value="#{userName}" value="John Doe"/>
    </div>

    <div class="row">
        <label for="holder-input-age">Age:</label>
        <input id="holder-input-age" name="age" type="text" th:value="#{userAge}" value="10"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
